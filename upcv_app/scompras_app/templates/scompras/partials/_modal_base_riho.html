<div class="modal fade riho-modal" id="{{ modal_id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        {{ body_html|safe }}
      </div>
      {% if show_footer|default:True %}
      <div class="modal-footer">
        <button type="button" class="btn btn-upcv-outline" data-bs-dismiss="modal">
          {{ cancel_text|default:"Cancelar" }}
        </button>
        {% if form_action %}
          <form method="{{ method|default:"post" }}" action="{{ form_action }}">
            {% csrf_token %}
            <button type="submit" class="btn btn-upcv-primary">{{ confirm_text|default:"Confirmar" }}</button>
          </form>
        {% else %}
          <button type="button" class="btn btn-upcv-primary">{{ confirm_text|default:"Confirmar" }}</button>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </div>
</div>
