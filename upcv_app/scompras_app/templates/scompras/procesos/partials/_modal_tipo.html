<div class="modal fade riho-modal" id="modalTipo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content dark-sign-up">
      <div class="modal-header">
        <h5 class="modal-title" id="tipoModalTitle">Nuevo tipo de proceso</h5>
        <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Cerrar" style="background-color:#0068ab; color:white;"></button>
      </div>
      <div class="modal-body social-profile text-start p-4">
        <form id="tipoForm" data-url="">
          {% csrf_token %}
          <div class="riho-modal-errors d-none" id="tipoFormErrors"></div>
          <div class="mb-3">
            <label class="form-label" for="tipoNombre">Nombre</label>
            <input type="text" class="form-control" id="tipoNombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="tipoCodigo">CÃ³digo</label>
            <input type="text" class="form-control" id="tipoCodigo" name="codigo">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="tipoActivo" name="activo" checked>
            <label class="form-check-label" for="tipoActivo">Activo</label>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center border-top-0 mt-4">
        <button type="button" class="btn" data-bs-dismiss="modal" style="background-color:#0068ab; color:white;">Cancelar</button>
        <button type="submit" form="tipoForm" class="btn btn-primary px-4">Guardar</button>
      </div>
    </div>
  </div>
</div>
